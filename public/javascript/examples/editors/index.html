<html>
  <head>
    <title>mxGraph Workflow Example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style type="text/css" media="screen">
      div.base {
        position: absolute;
        overflow: hidden;
        font-family: Arial;
        font-size: 8pt;
      }
      div.base#graph {
        border-style: solid;
        border-color: #f2f2f2;
        border-width: 1px;
        background: url('images/grid.gif');
      }
    </style>
    <script type="text/javascript">
      mxBasePath = '../../src'
    </script>
    <script type="text/javascript" src="../../src/js/mxClient.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript">
      mxGraph.prototype.htmlLabels = true

      mxGraph.prototype.isWrapping = function(cell) {
        return true
      }

      mxConstants.DEFAULT_HOTSPOT = 1

      // Enables guides
      mxGraphHandler.prototype.guidesEnabled = true

      // Alt disables guides
      mxGuide.prototype.isEnabledForEvent = function(evt) {
        return !mxEvent.isAltDown(evt)
      }

      // Enables snapping waypoints to terminals
      mxEdgeHandler.prototype.snapToTerminals = true

      window.onbeforeunload = function() {
        return mxResources.get('changesLost')
      }
    </script>
  </head>
  <body onload="createEditor('config/workfloweditor.xml');">
    <table
      id="splash"
      width="100%"
      height="100%"
      style="background:white;position:absolute;top:0px;left:0px;z-index:4;"
    >
      <tr>
        <td align="center" valign="middle">
          <img src="images/loading.gif" />
        </td>
      </tr>
    </table>

    <div id="graph" class="base">
      <!-- Graph Here -->
    </div>
    <div id="status" class="base" align="right" style="white-space:nowrap;">
      <!-- Status Here -->
    </div>

    <div
      class="mxWindow mxWindow-dialog"
      style="left: 812px; top: 91px; width: 200px; z-index: 2;"
    >
      <table class="mxWindow" style="width: 200px;">
        <tbody>
          <tr>
            <td class="mxWindowTitle" style="cursor: move;">
              <img
                src="images/tasks.gif"
                align="left"
                style="margin-right: 4px; margin-left: 0px; margin-top: -2px;"
              />XXXXXXXXX
              <div
                style="position: absolute; display: inline-block; right: 4px; top: 5px;"
              >
                <img
                  src="../../src/images/maximize.gif"
                  title="Maximize"
                  style="cursor: pointer; margin-left: 2px; display: none;"
                /><img
                  src="../../src/images/minimize.gif"
                  title="Minimize"
                  style="cursor: pointer; margin-left: 2px;"
                /><img
                  src="../../src/images/close.gif"
                  title="Close"
                  style="margin-left: 2px; cursor: pointer;"
                />
              </div>
            </td>
          </tr>
          <tr>
            <td class="mxWindowPane">
              <div class="mxWindowPane" style="width: 100%;">
                <div style="padding: 4px 4px 4px 20px;">
                  <p>111212324231434242443</p>
                  <span
                    style="color: blue; text-decoration: underline; cursor: pointer; padding-left: 30px;"
                    >New Diagram</span
                  ><br /><span
                    style="color: blue; text-decoration: underline; cursor: pointer; padding-left: 30px;"
                    >Swimlanes</span
                  ><br /><span
                    style="color: blue; text-decoration: underline; cursor: pointer; padding-left: 30px;"
                    >Travel Booking</span
                  ><br />
                  <p>Selection</p>
                  <span
                    style="color: blue; text-decoration: underline; cursor: pointer; padding-left: 30px;"
                    >Select All</span
                  ><br /><br />
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
